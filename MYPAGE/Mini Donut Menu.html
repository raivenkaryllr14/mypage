.menu-container {

.menu-item {

}

.quantity {

}

.toppings-selection {
    max-height: 80px;
    overflow-y: auto;
}

.add-to-cart {

    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;

ul#cart-items {
